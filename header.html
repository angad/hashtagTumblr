<head>
	<style>
	.tweet
	{

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	
	<script>
	$(document).ready(function(){
		//Add tag
		
		var i =0;
		var count = $(".count").val();
		$(".delete").click(function(){
			id = $(this).val();
			selector = "div#tweet" + id + " .n";
 			n = $(selector).val();
			$("div#result").load('/deletetweet', {n: n});
			$(this).parent().remove();
		});
	});
	</script>
